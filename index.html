<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body background="https://dribbble.com/shots/7050507-Uberversary-Numbers/attachments/51100?mode=media">
    <div id="contaner">
        <h2 id="title">Number Guessing Game</h2>
        <p id="message">Guess the number between 1 and 30:</p>
        <p id="massage2" class="fw-bold" >↓↓Enter your guess here↓↓</p>
        <input type="number" id="userinput" placeholder="Enter your guess 1-30">
        <button id="btn" class="btn btn-primary btn-lg">Guess</button>
        <p id="outputtext"></p>
        <p id="s" >Score: <span id="score">10</span></p>
        <p id="hs" class="text-warning bg-dark">High Score: <span id="highScore">0</span></p>
        <button id="endbtn2" class="btn btn-warning" >Try again</button>
     
    </div>
    <div id="contaner2">
        <h2 id="title2">You failed ,go home or try again click the ↓↓button below↓↓</h2>
        <button id="endbtn" class="btn btn-warning" >Try again</button>
    </div>
    <div id="correctAnsewr">
        <h1 id="correct">AWW you got it right</h1>
    </div>
    <canvas id="canvas1"></canvas>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
